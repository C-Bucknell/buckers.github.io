
<html>
<head>
<script>
urlParams = new URLSearchParams(window.location.search);
usr = urlParams.get('username');
pwd = urlParams.get('password');
if (!(usr == null && pwd == null))
{
	if (usr == "donthack" && pwd == "please")
	{
		window.location.href = "admin.html";
	}
	else
	{
		window.location.href = "nosuccess.html";
	}
}

</script>
<title>
Login Page
</title>
<meta charset="UTF-8">
<link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="login.css">
</head>

<body>
	<center>
		<form method="get" action="index.html">
			<div class="login-box">
				<img src="Classified.jpg"/>
			<table>
				<tr>
					<td>Username:</td>
					<td>
						<div class="textbox"><input type="text" placeholder="Username" name="username"/></div>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<div class="textbox"><input type="password" placeholder="Password" name="password"/></div>
					</td>
				</tr>
				<tr>
					<td colspan = 2>
						<center>
							<input class="button" type="submit" value="Login">
						</center>
					</td>
				</tr>
			</table>
			</div>
		</form>
	</center>
</body>
</html>
