<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="js/login.js" type="text/javascript"></script>
    <title>
        Login Page
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <center>
        <img class="animated infinite swing" src="top_secret.png" />
        <form method="get" action="index.html">
            <div class="login-box">
            <table>
				<tr>
					<td>Username:</td>
					<td>
						<div class="textbox"><input type="text" placeholder="Username" name="username"/></div>
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<div class="textbox"><input type="password" placeholder="Password" name="password"/></div>
					</td>
				</tr>
				<tr>
					<td colspan = 2>
						<center>
							<input class="button" type="submit" value="Login">
						</center>
					</td>
				</tr>
			</table>
            </div>
        </form>
    </center>
</body>
</html>
